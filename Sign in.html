<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylaani Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function goToCartPage() {
            window.location.href = "cart.html";
        }

        function goToSignUpPage() {
            window.location.href = "signup.html";
        }
    </script>
</head>
<body>
    <div class="signin-box">
        <h1 class="heading">SAYLANI WELFARE</h1>
        <h3 class="heading2">ONLINE DISCOUNT STORE</h3>
        <form>
            <input class="input-box" type="email" placeholder="Email">
            <i class="fa fa-envelope icon"></i>
            <input class="input-box" type="password" placeholder="Password">
            <i class="fa fa-key icon"></i>
            <p class="para-2"><a href="#" class="Login">Forget Password</a></p>
            <input class="button1" type="button" value="Sign In" onclick="goToCartPage()">
        </form>
        <p class="para-2">Don't have an account? <a href="signup.html" class="Login" onclick="goToSignUpPage()">Register</a></p>
    </div>



<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
<script src="signin.js"></script>
</body>
</html>
